<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="JavaScript" href="./JavaScript.js">

    <title>Steven Nguyen</title>
</head>
<body>
<div class = "background">
    <div class = "sidebar">

        <div class = "profile">
            <img  class = "profile-picture" src = "image/headshot.jpg"></img>
            <h3 class = "profile-name">Steven Nguyen</h3>
            <div class = "profile-description">Computer Science Student</div>
            <a href class = "profile-links" ></a>
        </div>       

        <div class = "tools"> 
            <h3 class = "tools-header">My Favorite Tech</h3>
            <div class = "tools-logo">
                <img class = "tool" src = "image/html.png"></img>
                <img class = "css" src = "image/css.png" ></img>
                <img class = "tool" src = "image/js.png"></img>
            </div>
        </div>

        <div class = "socials"> 
            <div class = "socials-header">Connect and Discover</div>
            <div class = "socials-logo">
                
                <a href="https://github.com/SdbnCode" target="_blank" rel="noopener noreferrer">
                    <img class = "social" src = "image/Linkedin.png"></img>
                </a>

                <a href="https://github.com/SdbnCode" target="_blank" rel="noopener noreferrer">
                    <img class="social" src="image/github-logo.png" alt="GitHub">
                </a>
            
                <img class = "social" src = "image/email.png"></img>
                <img class = "social" src = "image/resume.png"></img>
            </div>
        </div>
    </div>
   
    <div  class = "content">
        <img class = "banner" src = "image/mapleleaf.jpg">I am an aspiring software developer</img>
        <div class = "portfolio">portfolio</div>
        <div class = "resume">Contact</div>
    </div>
</div>
</body>
</html>
